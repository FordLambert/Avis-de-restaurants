<!DOCTYPE html>
<html>
	<head>
		<title>P7 - step 1</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="dist/styles.css">
	</head>

	<body>
		<div class="container-fluid"> <!--Bootstrap container, contain everything-->
			<div id="app">

			</div>
			<div class="row">

				<nav class="col-12 col-md-3 text-center">
					<div class="row justify-content-center">
						<a href="#">
							<img src="ressources/pictures/logo.png" alt="logo" class="nav-logo">
						</a>
						<h1 class="col-md-12">Cherchez un restaurant</h1>

						<form class="col-12 col-lg-10">
							<div class="form-group">
								<input class="form-control" placeholder="Entrez une ville">
							</div>

							<div class="form-group">
								<label>Distance maximum :</label>
								<input type="range" min="1" max="4" step="1" class="form-control">
							</div>
							<div class="col-12">
								<div class="row justify-content-between">
									<p class="col-2">2<span>km</span></p>
									<p class="col-2">5<span>km</span></p>
									<p class="col-2">10<span>km</span></p>
									<p class="col-2">15<span>km</span></p>
								</div>
							</div>

							<div class="form-group">
								<label>Note moyenne minimum :</label>
								<input type="range" min="1" max="5" step="1" class="form-control">
							</div>
							<div class="col-12">
								<div class="row justify-content-between">
									<p class="col-2">1</p>
									<p class="col-2">2</p>
									<p class="col-2">3</p>
									<p class="col-2">4</p>
									<p class="col-2">5</p>
								</div>
							</div>

							<div class="form-group">
								<label for="exampleFormControlSelect1">Triez par:</label>
								<select class="form-control" id="exampleFormControlSelect1">
									<option>Du plus proche au plus loin</option>
									<option>Du mieux au moins bien noté</option>
								</select>
							</div>

							<button type="button" class="btn btn-secondary">C'est parti !</button>
						</form>

					</div>
				</nav>

				<section class="col-12 col-md-9 main-section">
					<div class="row">

						<div id="map">
							<script async defer
								src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcJwz6_PgkDi-gLx0hoTsqoeowiwWoovc&callback=initMap">
							</script>
						</div>

						<div class="section-breaker col-12 text-center">
							<p><span class="result-number">17</span> résultats trouvés</p>
						</div>

						<!-- Restaurant section component (First - Parent)-->
						<div class="restaurant-section col-12">

							<!-- Pop up component (Second) -->
							<div id="popUp" class="popup">
								<div class="modal-dialog">
									<div class="modal-content">

										<div class="popUpContainer">
											<div class="modal-header">
												<a href="#!" class="close closePopUp">x</a>
												<h2 class="modal-title">Restaurant exemple</h2>
											</div>

											<div class="modal-body">
												<div class="row justify-content-center">
													<form class="col-md-10">

														<div class="form-group text-center">
															<div class="form-rating">
																<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
															</div>
														</div>

														<div class="form-group">
															<label for="date-input" class="col-form-label">Date du repas</label>
															<div>
																<input class="form-control" type="date" value="2018-01-24" id="date-input">
															</div>
														</div>

														<div class="form-group">
															<input type="text" class="form-control" placeholder="Votre nom">
														</div>

														<div class="form-group">
															<textarea class="form-control" rows="5" placeholder="Donnez votre avis"></textarea>
														</div>

														<div class="text-center">
															<button type="submit" class="btn btn-info">Envoyer</button>
														</div>

													</form>
												</div>
											</div>

										</div>
									</div>
								</div>        
								<a href="#!" class="closePopUpOutSide"></a>    
							</div>
							<!-- End of Pop up component-->

							<!-- Sliding aside component-->
							<div class="sliding-wrapper" id="sliding-wrapper"></div>

							<!-- Restaurant list component-->
							<div class="restaurant-list" id="restaurant-list"></div>
							

						</div>
						<!-- End of restaurants section component -->

					</div>
				</section>

			</div>
		</div> <!--End of page container-->

		<script src="dist/scripts.min.js"></script>
		<script src="app/map/google_map.js"></script><!-- TO BE MERGED IN SCRIPTS -->
	</body>
</html>
